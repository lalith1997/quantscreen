# Render.yaml - Infrastructure as Code for Render deployment
# https://render.com/docs/infrastructure-as-code

services:
  # Backend API Service
  - type: web
    name: quantscreen-api
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quantscreen-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FMP_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: ALPHA_VANTAGE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DEBUG
        value: false
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: quantscreen-db
    plan: free  # Free for 90 days, then $7/mo
    region: oregon
    databaseName: quantscreen
    user: quantscreen
